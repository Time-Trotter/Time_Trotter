@(user: User, task: List[Task]) @main(title = "Manage Tasks", user) {
<div class="inner-container">
	 <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/demo_table_jui.css")">
	 <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.9.2.custom.css")">
	 <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
	 <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	 <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	 <script src="@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.min.js")" type="text/javascript"></script>
	 <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
	 <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
 	 <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-play-1.7.1.js")"></script>
	 <script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
	 <script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>
	 <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
	 <script type="text/javascript" src="@routes.Projects.javascriptRoutes()"></script>

	<script type="text/javascript">
  /* Table initialisation */
  $(document).ready(function() {
    $('#task_table').dataTable( {
      "bProcessing": true,
      "aaSorting": [[ 0, "asc" ]],
      "bServerSide": true,
      "bJQueryUI": true,
      "sPaginationType": "full_numbers",
      "sAjaxSource": "@routes.Tasks.view()"
    });
  });
</script>
	<h1>Manage Tasks</h1>
	<legend></legend>
	@if(task.isEmpty()) {
	<h4>There aren't any Tasks</h4>
	} else {

	<table class="table table-striped table-bordered" id="task_table">
		<thead>
			<tr>
				<th>Task Name</th>
				<th>Project Name</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			@for(t <- task) {
			<tr>
				<td>@t.title</td>
				<td>@t.project.projectName</td>
				<td><a class="btn" href="#"><i class="icon-edit"></i></a></td>
				<td><a class="btn" href="#"><i class="icon-trash"></i></a></td>
			</tr>
			}
		</tbody>
	</table>
	} <br>
</div>
}
