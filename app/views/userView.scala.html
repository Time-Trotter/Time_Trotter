@(user: User, userList: List[User]) @main(title = "Home", user) {
<div class="inner-container">
	 <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/demo_table_jui.css")">
	 <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.9.2.custom.css")">
	 <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	 <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	 <script src="@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.min.js")" type="text/javascript"></script>
	 <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>

	<script type="text/javascript">
  /* Table initialisation */
  $(document).ready(function() {
    $('#user_table').dataTable( {
      "bProcessing": true,
      "aaSorting": [[ 0, "asc" ]],
      "bServerSide": true,
      "bJQueryUI": true,
      "sPaginationType": "full_numbers",
      "sAjaxSource": "@routes.Users.view()"
    });
  });
</script>
	<h1>Manage Users</h1>
	<legend></legend>
	<table class="table table-striped table-bordered" id="user_table">
		<tbody>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>CompanyId</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			@for(u <- userList) {
			<tr>
				<td>@u.firstName</td>
				<td>@u.lastName</td>
				<td>@u.email</td>
				<td>@u.companyId</td>
				<td><a class="btn" href="#"><i class="icon-edit"></i></a></td>
				<td><a class="btn" href="#"><i class="icon-trash"></i></a></td>
			</tr>
			}
		</tbody>
	</table>
	} <br> <br>
</div>
